<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script type="text/javascript">

        var xhr;
        if(window.ActiveXObject) {
            try {
                xhr = new ActiveXObject("Microsoft.XMLHTTP");
            } catch(e) {
                alert('error');
            }
            
        } else if(window.XMLHttpRequest) {
            try {
                xhr = new XMLHttpRequest();
            } catch(e) {
                alert('error')
            }
        }
        
        var value = "best";

        // normal request code using get method
        
        xhr.open("GET", "me.txt", true);
        xhr.send();
        
        var param = "fname=John&lname=Doe";
        // pretty advanced

        xhr.open("GET", "me.txt?name=" + value, true);
        xhr.send();

        // normal post method

        xhr.open("POST", "me.txt", true);
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        xhr.send();

        xhr.open("POST", "me.txt", true);
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        xhr.send(param);

        </script>
    </body>
</html>
